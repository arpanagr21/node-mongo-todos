services:
  app:
    container_name: node-app
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - .env
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped

  mongo:
    container_name: mongo-db
    image: mongo:7
    restart: always
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_DATABASE:-tododb}
    volumes:
      - mongo-data:/data/db
    env_file:
      - .env
    healthcheck:
      test: |
        if [ -n "$${MONGO_USERNAME}" ] && [ -n "$${MONGO_PASSWORD}" ]; then
          mongosh --host localhost --port 27017 -u "$${MONGO_USERNAME}" -p "$${MONGO_PASSWORD}" --authenticationDatabase admin --eval "db.adminCommand('ping')" --quiet
        else
          mongosh --host localhost --port 27017 --eval "db.adminCommand('ping')" --quiet
        fi
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  mongo-data:
